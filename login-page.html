<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedioflix</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="login-page.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            VedioFlix
        </div>
    </div>
    <div class="container">
        <div class="form">
            <h1>Join with us</h1>
            <form action="" method="get">
                <div class="form1-label">
                    <label for="name">Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form1-label">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form1-label">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form1-label">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <center>
                    <div class="form1-button">
                        <input type="submit" value="Sign Up" class="input">
                    </div>
                </center>
            </form>
      
            <div class="signin">
                <label for="signin">Already have a account ?</label>
                <a href="#"><input type="button" value="Sign In"></a>
            </div>
            <div class="links">
                <a href="#"><i class="ri-google-fill"></i></a>
                <a href="#"><i class="ri-linkedin-box-fill"></i></a>
                <a href="#"><i class="ri-github-fill"></i></a>
            </div>
        </div>
        <div id="video-container">
            <div class="frame">
                <img src="frame.png" alt="frame">
            </div>
            <video id="video" width="640" height="360" autoplay muted>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="footer">
        <a href="#"><i class="ri-linkedin-box-fill"></i></a>
        <a href="#"><i class="ri-github-fill"></i></a>
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-twitter-x-fill"></i></a>
        <a href="#"><i class="ri-discord-fill"></i></a>
    </div>
    <script src="login-page.js"></script>
</body>
</html>
